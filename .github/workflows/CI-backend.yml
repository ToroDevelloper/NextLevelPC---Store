name: CI Backend Node.js

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/CI-backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/CI-backend.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend
    
    # Variables de entorno globales para el job
    # Se usan Secrets de GitHub para las credenciales sensibles
    env:
      DB_HOST: 127.0.0.1
      DB_USER: ${{ secrets.DB_USER || 'Colaboradores' }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD || 'Colaboradores' }}
      DB_NAME: ${{ secrets.DB_NAME || 'nextlevel' }}
      DB_PORT: 3306
      JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
      JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      PORT: 8080
      NODE_ENV: test

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ${{ secrets.DB_NAME || 'nextlevel' }}
          MYSQL_USER: ${{ secrets.DB_USER || 'Colaboradores' }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD || 'Colaboradores' }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4 

      - name: Configurar Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Instalar dependencias
        run: npm ci

      # Paso opcional para verificar que el servidor inicia o ejecutar lint
